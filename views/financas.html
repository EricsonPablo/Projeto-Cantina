    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/public/style.css">
        <title>Document</title>
    </head>
    <body>
        <h1>Finanças</h1>

        <section id="form-financas">
            <h3>{{tituloForm}}</h3>
            <form action="{{actionForm}}" method="POST">

                <input type="hidden" name="id" value="{{clienteId}}">


                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{clienteNome}}" required>

                <label for="curso">Curso:</label>
                <input type="text" id="curso" name="curso" value="{{clienteCurso}}">

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" value="{{clienteCpf}}" required>

                <label for="responsavel">Responsável:</label>
                <input type="text" id="responsavel" name="nome_responsavel" value="{{clienteResponsavel}}">
                
                <label for="valor">Valor Atual (Saldo):</label>
                <input type="number" step="0.01" id="valor" name="valor_atual" value="{{clienteValor}}" required>

                <button type="submit">Salvar Cliente</button>
                <!-- {{botaoVoltar}} -->
            </form>
        </section>
        <section id="listagem-financas">

        <!-- exibir tramsações -->
        <section id="transacoes-financas">
            {{formularioTransacao}}
        </section>

        <section id="listagem-financas">
            <h3>Clientes Cadastrados</h3>
            <table>
                <thead>
                    <tr>
                        <td class="top-center">ID</td class="top-center">
                        <td class="top-center">Nome</td class="top-center">
                        <td class="top-center">Curso</td class="top-center">
                        <td class="top-center">CPF</td class="top-center">
                        <td class="top-center">Nome do Responsavel</td class="top-center">
                        <td class="top-center">Valor Atual</td class="top-center">
                        <td class="top-center">Ações</td class="top-center">
                        <td class="top-center">Transações</td>

                    </tr>
                </thead>
                <tbody>
                    {{listaClientes}} 
                </tbody>
            </table>
        </section>
    </body>
    </html>
